<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container text-center my-4">
        <h1 class="fs-1 fw-bold font-colour">Personal Wallet</h1>
    </header>
    <main>
        <section class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-md-6 col-12">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </div>
                <div class="col-md-6 col-12 text-center bg px-5 py-3">
                    <h2 class="text-center">Income</h2>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">
                            <h5>Income</h5>
                        </label>
                        <div class="col-sm-10">
                            <input id="income-field" type="text" class="form-control">
                        </div>
                    </div>
                    <h2 class="text-center">Expenses</h2>
                    <div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">
                                <h5>Food</h5>
                            </label>
                            <div class="col-sm-10">
                                <input id="food-expense" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">
                                <h5>Rent</h5>
                            </label>
                            <div class="col-sm-10">
                                <input id="rent-expense" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">
                                <h5>Cloths</h5>
                            </label>
                            <div class="col-sm-10">
                                <input id="cloth-expense" type="text" class="form-control">
                            </div>
                        </div>
                        <button id="calculate-btn" class="btn ">Calculate</button>
                    </div>
                    <h4 class="text-center mt-2">Total Expenses: <span id="total-expenses">00</span> </h4>
                    <h4 class="text-center mt-2">Balance: <span id="balence">00</span> </h4>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">
                            <h5>Save%:</h5>
                        </label>
                        <div class="col-sm-10">
                            <input id="saving-percentage" type="text" class="form-control">
                        </div>
                    </div>
                    <button id="saving-btn" class="btn">Save</button>
                    <h4 class="text-center mt-3">Saving Amount: <span id="saving-amount">00</span> </h4>
                    <h4 class="text-center mt-3">Remaining Balance: <span id="remaining-balance">00</span> </h4>
                </div>
            </div>
        </section>
        <!-- <script src="js/script.js"></script> -->
        <script src="js/script2.js"></script>
    </main>
</body>

</html>
